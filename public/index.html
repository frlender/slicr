<!DOCTYPE html>
<html lang="en" ng-app="Lich">
  <head>
    <title> </title>
    <link rel="icon" href="css/img/pizza-2d.png">
    <!--style-->
    <link rel="stylesheet" href="libraries/normalize.css/normalize.css">
    <link rel="stylesheet" href="libraries/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libraries/ng-tags-input/ng-tags-input.min.css">
    <link rel="stylesheet" href="css/dcic.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet" type="text/css">
    <!-- libraries -->
    <script src="libraries/jquery/jquery.min.js"></script>
    <script src="libraries/string/lib/string.min.js"></script>
    <script src="libraries/underscore/underscore-min.js"></script>
    <script src="libraries/angular/angular.js"></script>
    <script src="libraries/angular-route/angular-route.min.js"></script>
    <script src="libraries/angular-animate/angular-animate.min.js">     </script>
    <script src="versioned/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="libraries/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="libraries/jquery/jquery.min.js"></script>
    <script src="libraries/highcharts/highcharts.js"></script>
    <script src="libraries/highcharts/highcharts-3d.js"></script>
    <script src="libraries/highcharts/modules/exporting.js"></script>
    <!-- scripts-->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js">  </script>
    <script src="scripts/services.js"></script>
    <script src="scripts/directive.js"></script>
    <script src="scripts/registry-front-end.js"></script>
  </head>
  <body ng-controller="index">
    <div ng-style="hasResults()?{'margin-top':'0px'}:{'margin-top':'200px'}" class="search-bar">
      <div>
        <div ng-style="hasResults()&gt;0?{'margin-top':'0px'}:{'margin-bottom':'13px'}" class="theme-color-dark top-header"><img src="css/img/pizza.png" ng-click="toDefaultView()" class="app-symbol"><span><span class="header" ng-click="toDefaultView()">Slicer</span>   <span class="sub-header">LINCS L1000 Slicer (<a target="_blank" href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE70138">GSE70138</a> data only)</span></span><a ng-click="toPreviousView()" ng-style="{opacity: isNotSearchView()?1:0 }" class="back"><</a><a href="#/checkout" ng-class="{'disabled':!hasResults()}" class="checkout"><img ng-src="css/img/cart.png"></img><span ng-if="selectedCount>0" ng-class="{'single-digit':selectedCount<9,'double-digit':selectedCount>9}">{{selectedCount}}</span></a><a href="help.html" class="mannual"><i class="fa fa-question-circle"></i></a></div>
        <div>
          <tags-input placeholder="Search a gene expression profile by perturbation, cell-line, time point or dose" ng-model="tags" min-length="2" class="search-box">
            <auto-complete min-length="2" source="loadTags($query)"></auto-complete>
          </tags-input><a ng-click="from=0;search()" href="#/search" class="search">Search                  </a>
        </div>
      </div>
    </div>
    <div ng-view class="view"></div>
    <div class="footer theme-color-dark">
      <div class="footer-wrapper"><a ng-href="http://lincs-dcic.org/" target="_blank" class="dcic-link"><img src="css/img/DCIC_500x375_cropped.png" class="logo"><span class="title logo-title">
            <div class="bd2k">BD2K-LINCS</div>
            <div>Data Coordination <br> Integrattion Center</div></span></a><span class="title lab-title">
          <div><a class="lab-link" ng-href="http://icahn.mssm.edu/research/labs/maayan-laboratory">Ma'ayan</a> Lab of Computational System Biology</div>
          <div><a ng-href="http://icahn.mssm.edu/">Icahn School of Medicine at Mount Sinai</a></div></span><a ng-href="http://lincs-dcic.org/#/resources" class="more-apps">More Apps                                  <i class="fa fa-external-link"> </i></a></div>
    </div>
  </body>
</html>
